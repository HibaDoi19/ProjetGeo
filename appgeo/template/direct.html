{% extends 'base.html' %}

{% block content %}
<script type="text/javascript">
    function showMe (it, box) {
    var vis = (box.checked) ? "block" : "none";
    document.getElementById(it).style.display = vis;
    }
</script>

<center> 
<div>
    
<h1>Probléme Direct</h1>
<form action ="http://127.0.0.1:8000/appgeo/resultd/"   onsubmit="return check()" novalidate>
    <div class="box">
        <div>
    <label class="container">personnaliser un ellipsoide
     <input type="checkbox" class="state" name="multi_note" value="1" onclick="showMe('div1', this)" >
     <span class="checkmark"></span>
    </label>   
    </div>
        <div>
    <label class="container">choisir un ellipsoide
     <input type="checkbox"  class="state" name="multi_note" value="2" onclick="showMe('div2', this)">
     <span class="checkmark"></span>
    </label>
        </div>
        </div>
    <div class="box">
        <div id="div1" style="display:none">
    
        <label>choisir un ellipsoide</label>
        <select name="sys" size="1">
        <option  value="1"> WGS 84
        <option  value="2"> WGS 72
        <option  value="3"> WGS 66
        <option  value="4"> WGS 60
        <option  value="5"> South American 1969
        <option  value="6"> Krassovsky 1940
        <option  value="7"> International
        <option  value="8"> Hough 1956
        <option  value="9"> G R S 1980
        <option  value="10"> G R S 1975
        <option  value="11"> G R S 1967
        <option  value="12"> Fischer 1968
        <option  value="13"> Fischer 1960
        <option  value="14"> Everest 1830
        <option  value="15"> Clarke 1880
        <option  value="16"> Clarke 1886
        <option  value="17"> Bessel 1841
        <option  value="18"> Airy 1830
        </SELECT><br>
        </div>
    </div>
        
    <div  id="div2" style="display:none">
    <div class="box">
        <div>
        <label>entrer a : </label>
        <input type="number" name="aa" value="0" min="0"  id="fa" ><br> 
        <div id="ca" class="emsg"></div> <br>
        </div>
        <div>
        <label>entrer b : </label>
        <input type="number" name="bb" value="0" min="0" id="fb" ><br> 
        <div id="cb" class="emsg"></div> <br>
        </div>
    </div>
    </div>




    <div class="box">
        <div>
    <label class="container">coordonnée géodésique
     <input type="checkbox" class="state" name="multi_note" value="1" onclick="showMe('div3', this)" >
     <span class="checkmark"></span>
    </label>    
    </div>
        <div>
    <label class="container">coordonnée géocentrique
     <input type="checkbox"  class="state" name="multi_note" value="2" onclick="showMe('div4', this)">
     <span class="checkmark"></span>
    </label>    
    </div>
    </div>





    <div id="div3" style="display:none" >
    <div class="box">
        <div>
    <label> La latitude du point de départ </label><br>
    
    
    <input type="number" name="d" placeholder="degree" min="0" max="89" id="flatd"   required>
    <input type="number" name="min" placeholder="minute"min="0" max="59"  id ="flatm" required> 
    <input type="number" name="ss" placeholder="seconde"min="0" max="60"  id="flats" required>
    
    
    <select name="drc_lat" size="1">
        <option value="1"> N </option>
        <option value="-1"> S </option>
    </select><br>
    <div id="clatd" class="emsg"></div> <br>
    <div id="clatm" class="emsg"></div> <br>
    <div id="clats" class="emsg"></div> <br>
        </div> 
    
    
    
    

<div>

    <label> La longitude du point de départ </label><br>
    <input type="number" name="dlo" placeholder="degree" min="0" max="179"  id="flod" required>
    <input type="number" name="minlo" placeholder="minute" min="0" max="59"  id="flom" required>
    <input type="number" name="sslo" placeholder="second"min="0" max="60" id="flos" required>
    <select name="drc_long" size="1">
        <option value="1"> E </option>
        <option value="-1"> W </option>
    </select><br>
    <div id="clod" class="emsg"></div> <br>
    <div id="clom" class="emsg"></div> <br>
    <div id="clos" class="emsg"></div> <br>
</div>
    </div>
</div>


<div id="div4" style="display:none">
<div>
    <label>les coordonnée géocentrique </label>
    <div class="box">
        
    
    <div>
    <label>X</label>
    <input type="number" name="cx" placeholder="la valeur de x" value="1" >
    </div>
    <div>
    <label>Y</label>
    <input type="number" name="cy" placeholder="la valeur de y" value="1" >
    </div>
    <div>
    <label>Z</label>
    <input type="number" name="cz" placeholder="la valeur de z" value="1" >
    </div>

    </div>


</div>
</div>

    <div class="box">
        <div>

    <label>entrer azimut du point du départ en degres decimal : </label><br>
    <input type="number" name="az" min="0" max="360" id="faz" required><br> 
    <div id="caz" class="emsg"></div> <br>
        </div>
<div>
    <label> la distance géodesique en métre :</label><br>
    <input type="number" name="s"  min="0" id="fs" required><br>
    <div id="cs" class="emsg"></div> <br>
</div>
</div>

<div class="box">
    <div>
    <button type="submit" value="Go!" >Calculer et visualiser </button>   
    </div>
</div>

</center>
    


</div>

{% endblock %}
